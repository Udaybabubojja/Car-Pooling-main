<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/owner.css">
</head>

<body>
  <h1>WHEELS TOGETHER</h1>
  <h2>Post a ride</h2>
  <div class="main">
    <div class="left">
      <form id="rideForm" action="/submit" method="POST">
        <div id="common">
          <label for="fromLocation">From Location:</label>
          <div class="in">
            <input type="text" id="fromLocation" name="fromLocation" required>
          </div>
        </div>

        <div id="common">
          <label for="toLocation">To Location:</label>
          <div class="in">
            <input type="text" id="toLocation" name="toLocation" required>
          </div>
        </div>
        <div id="common">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div id="common">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div id="common">
          <label for="passengers">Number of Passengers:</label>
          <input type="number" id="noOfPersons" max="3" min="1" name="noOfPersons" required>
        </div>
        <div id="common">
          <label for="price">Sharing Price:</label>
          <input type="number" id="price" name="sharingPrice" required>
        </div>
        <input type="hidden" id="hiddenField1" name="hiddenField1">
        <!-- Other hidden fields go here -->
        <div id="sub">
          <button type="submit" id="postRide">Post Ride</button>
        </div>
      </form>
    </div>
    <div class="right">
      <object data="./assets/images/8489143.svg"></object>
    </div>
  </div>
  <script src="./javascript/owner.js" defer type="module"></script>
</body>

</html>
